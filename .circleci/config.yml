version: 2.1
orbs:
  node: circleci/node@3.0.0

# Defining Jobs
jobs:
  lint:
    docker:
      - image: cimg/node:15.10.0
    steps:
      - checkout
      - run: yarn install --production=false
      - run:
          name: Linting the script and css files
          command: yarn lint
  build:
    docker:
      - image: cimg/node:15.10.0
    steps:
      - checkout
      - run: yarn install
      - run:
          name: Building the project
          command: yarn build
  test:
    docker:
      - image: cimg/node:15.10.0
    steps:
      - checkout
      - run: yarn install
      - run:
          name: Running Unit Tests
          command: yarn test


# Orchestrating our job run sequence
workflows:
  lint_build_and_test:
    jobs:
      - lint
      - build
      - test:
          requires:
            - build
